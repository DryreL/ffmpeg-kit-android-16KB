name: android build scripts

on:
  workflow_dispatch: # Allows manual triggering, which will create a release
  push:
    branches:
      - development
      - main
    paths:
      - '.github/workflows/android-build-scripts-16kb-lgpl.yml'
      - 'android/**'
      - '!android/README.md'
      - 'scripts/**'
      - 'tools/**'
      - 'android.sh'
  pull_request:
    branches:
      - development
      - main
    paths:
      - '.github/workflows/android-build-scripts-16kb-lgpl.yml'
      - 'android/**'
      - '!android/README.md'
      - 'scripts/**'
      - 'tools/**'
      - 'android.sh'

jobs:
  build-main-on-linux:
    name: android main on linux (ndk-r25-16k-lgpl)
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: set up adopt jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: prerequisites
        run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --uninstall "cmake;3.10.2.4988404" "cmake;3.18.1"
      - name: set up android ndk r25 (16k support) lgpl
        run: |
          curl -L -s "https://storage.googleapis.com/android-build/builds/aosp-ndk-r25-release-linux-linux/12161346/ca7222ab71c8d5b8add70c147e6b14b8d05d64ea785766db4b1efe9f70eceba1/android-ndk-12161346-linux-x86_64.zip?GoogleAccessId=gcs-sign%40android-builds-project.google.com.iam.gserviceaccount.com&Expires=1768130116&Signature=1OcGmlkFGWJeS7SMmpXB1HdigY%2FqIJcs3ZmTFC%2BqwLjdjv2TKZfO5BHqfkX9LYQNnUqNw4ol9r5%2FYiRQMKQBtywSCLQPm1P7IxntYnRyvzyO0orUZRnIMAzbbUfNuKNOQTjxcHBxWipWPF81UlnU7Q5L4QZQ7y1uMSsZ3lQLBbNNPo9VbS3jJmdImEifrMBPcg4Cd3h%2FzEQra6tJKxiQMdyvR9a5a5TkOCQ90dVb4zKC28lyp2AXrkCyW4aAZCMJSFzbmpg0hFyNW0aiGV%2FV6xxhFMcEMC3Om2X99qXw5IWstvH%2FPJJX6My%2BZv%2FsCcxMEZ%2FDBNe7FDC9B1ZV6SSomg%3D%3D&response-content-disposition=attachment" -o ndk.zip
          unzip -q -o ndk.zip -d .ndk
          echo "ANDROID_NDK_ROOT=$PWD/.ndk/$(ls .ndk)" >> $GITHUB_ENV
      - name: run the build script
        run: ./android.sh -d --full --disable-arm-v7a --enable-cross-compile --enable-version3 --disable-gpl --disable-static --enable-shared --enable-pic --enable-pthreads --enable-swscale --enable-swresample --enable-small --enable-neon --enable-asm --enable-jni --enable-mediacodec --enable-libvpx --enable-libopenh264 --enable-libdav1d --enable-libaom --enable-libwebp --enable-zlib --enable-libopus --enable-libvorbis --enable-libass --enable-libfreetype --enable-libfontconfig --enable-libfribidi --disable-lib-x264 --disable-lib-x265 --disable-lib-kvazaar --disable-lib-vidstab --disable-lib-xvidcore --disable-lib-tesseract --disable-lib-sdl --disable-nonfree --disable-doc --disable-programs --disable-debug
      - name: prepare and upload main aar
        run: |
          AAR_PATH=$(find prebuilt -type f -name 'ffmpeg-kit.aar')
          if [ -z "$AAR_PATH" ]; then
            echo "Error: ffmpeg-kit.aar not found in prebuilt directory."
            exit 1
          fi
          mv "$AAR_PATH" "ffmpeg-kit-main-ndk-r25-16k-lgpl.aar"
      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-main-aar
          path: ffmpeg-kit-main-ndk-r25-16k-lgpl.aar
          if-no-files-found: error
      - name: print build logs
        if: ${{ always() }}
        run: cat build.log
      - name: print ffbuild logs
        if: ${{ failure() }}
        run: '[[ -f ./src/ffmpeg/ffbuild/config.log ]] && tail -50 ./src/ffmpeg/ffbuild/config.log'

  build-lts-on-linux:
    name: android lts on linux (ndk-r23-16k) lgpl
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: set up adopt jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: prerequisites
        run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --uninstall "cmake;3.10.2.4988404" "cmake;3.18.1"
      - name: set up android ndk r23 (16k support)
        run: |
          curl -L -s "https://storage.googleapis.com/android-build/builds/aosp-ndk-release-r23-linux-linux/12186248/38c84da1ab0dd31ea40c857d2c9ee77450d9d71d76e60ac2ccd33d379babc534/android-ndk-12186248-linux-x86_64.zip?GoogleAccessId=gcs-sign%40android-builds-project.google.com.iam.gserviceaccount.com&Expires=1768130140&Signature=IXIxudM2UTpkJyCVPB5fsScZnOX83NYz6fzLikb541OkWNHOyNfgrX5zZmVnm2ytYjD%2FETIgQov%2BZUT%2Ft5hqzVSZT9%2BUrhNA7aIRkEIutXrbceSk7DSGg3%2BGJ%2BI0OV0LdoiXkEyMCV4KNXzY7ycHh1dFh%2BtSbIUNr5rzIXLaFBwcWJibKjPtNz3TxSUjVFLSrmM2%2BJisTF5bZg6hAhsDpGOTfjcYGHkiHKETL1PmuUvT%2FaZM1MACLFK3VNC5g%2BOiouUiq4v2L%2BciRwjQhTPk6XTSBNpOlNX5rmFz2PYpyhxyQaQKl%2BhVcvasSAbQ9ysVxTKrkeV%2FuRwpdlWbTx8D7Q%3D%3D&response-content-disposition=attachment" -o ndk.zip
          unzip -q -o ndk.zip -d .ndk
          echo "ANDROID_NDK_ROOT=$PWD/.ndk/$(ls .ndk)" >> $GITHUB_ENV
      - name: run the build script
        run: ./android.sh -d --lts --full --disable-arm-v7a --enable-cross-compile --enable-version3 --disable-gpl --disable-static --enable-shared --enable-pic --enable-pthreads --enable-swscale --enable-swresample --enable-small --enable-neon --enable-asm --enable-jni --enable-mediacodec --enable-libvpx --enable-libopenh264 --enable-libdav1d --enable-libaom --enable-libwebp --enable-zlib --enable-libopus --enable-libvorbis --enable-libass --enable-libfreetype --enable-libfontconfig --enable-libfribidi --disable-lib-x264 --disable-lib-x265 --disable-lib-kvazaar --disable-lib-vidstab --disable-lib-xvidcore --disable-lib-tesseract --disable-lib-sdl --disable-nonfree --disable-doc --disable-programs --disable-debug
      - name: prepare and upload lts aar
        run: |
          AAR_PATH=$(find prebuilt -type f -name 'ffmpeg-kit.aar')
          if [ -z "$AAR_PATH" ]; then
            echo "Error: ffmpeg-kit.aar not found in prebuilt directory."
            exit 1
          fi
          mv "$AAR_PATH" "ffmpeg-kit-lts-ndk-r23-16k-lgpl.aar"
      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-lts-aar
          path: ffmpeg-kit-lts-ndk-r23-16k-lgpl.aar
          if-no-files-found: error
      - name: print build logs
        if: ${{ always() }}
        run: cat build.log
      - name: print ffbuild logs
        if: ${{ failure() }}
        run: '[[ -f ./src/ffmpeg/ffbuild/config.log ]] && tail -50 ./src/ffmpeg/ffbuild/config.log'

  create-release:
    name: create github release
    # This job will only start if BOTH of the jobs above complete successfully.
    needs: [build-main-on-linux, build-lts-on-linux]
    runs-on: ubuntu-latest
    # This job will only run if the workflow is started manually.
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: set release tag
        id: set_tag
        run: echo "TAG_NAME=ffmpeg-kit-android-$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV
      - name: download all aar artifacts
        uses: actions/download-artifact@v4
        with:
          path: aar-artifacts
      - name: list downloaded files for debug
        run: ls -R aar-artifacts
      - name: create github release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Android AARs (NDK r25-16k) - ${{ env.TAG_NAME }} (LGPL)"
          body: "Automated release of Android AAR files from Linux builds using NDK r25 with 16kB page size support (LGPL)."
          prerelease: true
          files: aar-artifacts/*/*.aar
