name: android build scripts

on:
  workflow_dispatch: # Allows manual triggering, which will create a release
  push:
    branches:
      - development
      - main
    paths:
      - '.github/workflows/android-build-scripts-16kb-lgpl.yml'
      - 'android/**'
      - '!android/README.md'
      - 'scripts/**'
      - 'tools/**'
      - 'android.sh'
  pull_request:
    branches:
      - development
      - main
    paths:
      - '.github/workflows/android-build-scripts-16kb-lgpl.yml'
      - 'android/**'
      - '!android/README.md'
      - 'scripts/**'
      - 'tools/**'
      - 'android.sh'

jobs:
  build-main-on-linux:
    name: android main on linux (ndk-r25-16k-lgpl)
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: set up adopt jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: prerequisites
        run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --uninstall "cmake;3.10.2.4988404" "cmake;3.18.1"
      - name: set up android ndk r25 (16k support) lgpl
        run: |
          curl -L -s "https://storage.googleapis.com/android-build/builds/aosp-ndk-r25-release-linux-linux/12161346/ca7222ab71c8d5b8add70c147e6b14b8d05d64ea785766db4b1efe9f70eceba1/android-ndk-12161346-linux-x86_64.zip?GoogleAccessId=gcs-sign%40android-builds-project.google.com.iam.gserviceaccount.com&Expires=1768128835&Signature=DDK9l%2BnM3SX1zr5alkL6UT53Ox5lPKE8OgnaWXgpLxvJiyOTxk3uscpBKZzfKb%2Fog8nG3r5HFtgAcFAje5uKYl9pVihvxIbqOaESPjW5QnQwbbeX1uJJrrdWtxxsX3sbEaUIdu6JVEinvCoA0Aa7cEsuT1xzbmSrK5J1BSWdOdJbZ%2BmA6E4CxdZD5JAZGnQTqI%2FmDzHlKEZaRMr%2F1uXzudveqgsJqFhX%2BVHVL1RPBEJMymQC3vO9Zt9Xz3HH3uSMhhHxNtMSUm3qqGn1zxHmzp8uXmsN5duSuS44jsSLl0nDYo97J7fOkG1AfIQ4eyLLH%2BV5mNal28jKZujMp3yvVg%3D%3D&response-content-disposition=attachment" -o ndk.zip
          unzip -q -o ndk.zip -d .ndk
          echo "ANDROID_NDK_ROOT=$PWD/.ndk/$(ls .ndk)" >> $GITHUB_ENV
      - name: run the build script
        run: ./android.sh -d --full --disable-arm-v7a --disable-lib-x264 --disable-lib-x265 --disable-lib-kvazaar --disable-lib-vidstab --disable-lib-xvidcore --disable-lib-tesseract --disable-sdl2
      - name: prepare and upload main aar
        run: |
          AAR_PATH=$(find prebuilt -type f -name 'ffmpeg-kit.aar')
          if [ -z "$AAR_PATH" ]; then
            echo "Error: ffmpeg-kit.aar not found in prebuilt directory."
            exit 1
          fi
          mv "$AAR_PATH" "ffmpeg-kit-main-ndk-r25-16k-lgpl.aar"
      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-main-aar
          path: ffmpeg-kit-main-ndk-r25-16k-lgpl.aar
          if-no-files-found: error
      - name: print build logs
        if: ${{ always() }}
        run: cat build.log
      - name: print ffbuild logs
        if: ${{ failure() }}
        run: '[[ -f ./src/ffmpeg/ffbuild/config.log ]] && tail -50 ./src/ffmpeg/ffbuild/config.log'

  build-lts-on-linux:
    name: android lts on linux (ndk-r23-16k) lgpl
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: set up adopt jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: prerequisites
        run: ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --uninstall "cmake;3.10.2.4988404" "cmake;3.18.1"
      - name: set up android ndk r23 (16k support)
        run: |
          curl -L -s "https://storage.googleapis.com/android-build/builds/aosp-ndk-release-r23-linux-linux/12186248/38c84da1ab0dd31ea40c857d2c9ee77450d9d71d76e60ac2ccd33d379babc534/android-ndk-12186248-linux-x86_64.zip?GoogleAccessId=gcs-sign%40android-builds-project.google.com.iam.gserviceaccount.com&Expires=1768128883&Signature=nr8FxozLwDvHDp5DycVI33LSGSSpR0wsHxFVERtM2r7PkxTEKWYA3OAwNp0lCXHDCGsldyA24%2BRDJ2KBmBJqKlza6X09OG1cYpFttFt6kBefOHd66TDNb8xnV137MS6GgKMsiXDksoVVKaw3fW5YxvYxkXN27tW5%2FuKvqT2qtUDx2FKwtNtJGJ8ZDqVpi8V3VkxJcWkZ5qIAyjSCNrBaxhNcarWp16AuYmGr7aysCQKIcvBEyhY7o%2BMSudN4cbdHY%2BJFyPCOKGUN7Unr5i%2B8vgW9mC1kOuKESnGdj26BvtMAEXutmbYN%2B79zTz5O15bCQQUZySg7ttfJmYuZHlfnug%3D%3D&response-content-disposition=attachment" -o ndk.zip
          unzip -q -o ndk.zip -d .ndk
          echo "ANDROID_NDK_ROOT=$PWD/.ndk/$(ls .ndk)" >> $GITHUB_ENV
      - name: run the build script
        run: ./android.sh -d --lts --full --disable-arm-v7a --disable-lib-x264 --disable-lib-x265 --disable-lib-kvazaar --disable-lib-vidstab --disable-lib-xvidcore --disable-lib-tesseract --disable-sdl2
      - name: prepare and upload lts aar
        run: |
          AAR_PATH=$(find prebuilt -type f -name 'ffmpeg-kit.aar')
          if [ -z "$AAR_PATH" ]; then
            echo "Error: ffmpeg-kit.aar not found in prebuilt directory."
            exit 1
          fi
          mv "$AAR_PATH" "ffmpeg-kit-lts-ndk-r23-16k-lgpl.aar"
      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-lts-aar
          path: ffmpeg-kit-lts-ndk-r23-16k-lgpl.aar
          if-no-files-found: error
      - name: print build logs
        if: ${{ always() }}
        run: cat build.log
      - name: print ffbuild logs
        if: ${{ failure() }}
        run: '[[ -f ./src/ffmpeg/ffbuild/config.log ]] && tail -50 ./src/ffmpeg/ffbuild/config.log'

  create-release:
    name: create github release
    # This job will only start if BOTH of the jobs above complete successfully.
    needs: [build-main-on-linux, build-lts-on-linux]
    runs-on: ubuntu-latest
    # This job will only run if the workflow is started manually.
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: set release tag
        id: set_tag
        run: echo "TAG_NAME=ffmpeg-kit-android-$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV
      - name: download all aar artifacts
        uses: actions/download-artifact@v4
        with:
          path: aar-artifacts
      - name: list downloaded files for debug
        run: ls -R aar-artifacts
      - name: create github release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Android AARs (NDK r25-16k) - ${{ env.TAG_NAME }} (LGPL)"
          body: "Automated release of Android AAR files from Linux builds using NDK r25 with 16kB page size support (LGPL)."
          prerelease: true
          files: aar-artifacts/*/*.aar
